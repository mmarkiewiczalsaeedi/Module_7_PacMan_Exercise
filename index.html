<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PacMan Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: darkolivegreen;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      width: 100px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="controls">
    <button onclick="makeOne()">Add PacMan</button>
    <button id="startButton">Start Game</button>

  </div>
  <script src="pacman.js"></script>
</body>
</html>
